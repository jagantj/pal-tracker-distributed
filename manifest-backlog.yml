applications:
- name: tracker-backlog-jagantj
  path: ./applications/backlog-server/build/libs/backlog-server.jar
  routes:
  - route: backlog-pal-jagantj.cfapps.io
  memory: 1G
  instances: 1
  env:
    REGISTRATION_SERVER_ENDPOINT: http://registration-pal-jagantj.cfapps.io
    JBP_CONFIG_OPEN_JDK_JRE: '{ jre: { version: 11.+ } }'
  services:
  - tracker-backlog-database
